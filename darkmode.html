<!DOCTYPE html>
<html>
<head>
  <title>TheGrooglses</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
  	#footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    margin: 0;
}

	body {
		background-color: #323232;
	}

::placeholder { 
  color: rgb(229,229,229);
}

:-ms-input-placeholder { /* Internet Explorer 10-11 */
  color: rgb(229,229,229);
}

::-ms-input-placeholder { /* Microsoft Edge */
  color: rgb(229,229,229);
}
  </style>
</head>
<body>
	<br><br><br><br>
	<h1 align="center" style="font-family: sans-serif; font-size: 200%; color: rgb(229,229,229);">TheGrooglses</p>

<div id="searchinput" style="background-color: rgb(229,229,229);" class="mdc-text-field mdc-text-field--fullwidth">
  <input id="search" class="mdc-text-field__input" type="text" placeholder="Search Google using TheGrooglses" aria-label="Search">

</div>
<br>
<br>
<button class="mdc-fab mdc-fab--extended searchbutton" onclick="Search()">
  <div class="mdc-fab__ripple"></div>
  <span class="material-icons mdc-fab__icon">search</span>
  <span class="mdc-fab__label">Search</span>
</button>
<button class="mdc-fab mdc-fab--extended searchbutton" onclick="ImFeelingLucky()">
  <div class="mdc-fab__ripple"></div>
  <span class="material-icons mdc-fab__icon">insert_emoticon</span>
  <span class="mdc-fab__label">I'm feeling Lucky</span>
</button>
<br>
<br>
<button class="mdc-fab mdc-fab--extended searchbutton" onclick="license()">
  <div class="mdc-fab__ripple"></div>
  <span class="material-icons mdc-fab__icon">book</span>
  <span class="mdc-fab__label">A short guide to the license (GPLv3)</span>
</button>
<br>
<br>
<button onclick="lightmode()" class="mdc-fab" aria-label="Favorite">
  <div class="mdc-fab__ripple"></div>
  <span class="mdc-fab__icon material-icons">nights_stay</span>
</button>

<div role="progressbar" id="footer" style="opacity: 0;" class="mdc-linear-progress mdc-linear-progress--indeterminate">
  <div class="mdc-linear-progress__buffering-dots"></div>
  <div class="mdc-linear-progress__buffer"></div>
  <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
    <span class="mdc-linear-progress__bar-inner"></span>
  </div>
  <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
    <span class="mdc-linear-progress__bar-inner"></span>
  </div>
</div>
<br>

<script>

function lightmode () {
	window.location = "google.html";
}

function license(){ 
	window.location = "https://www.gnu.org/licenses/quick-guide-gplv3.en.html"; 
}

$(document).on('keypress',function(e) {
    if(e.which == 13) {
    		Search();
    }
});

function Search(){
  $("#footer").css("opacity", "100");
  var textarea = document.getElementById("search");
  var value = textarea.value;
  window.location = "https://google.com/search?q=" + value;
}

function ImFeelingLucky(){
  $("#footer").css("opacity", "100");
  var textarea = document.getElementById("search");
  var value = textarea.value;
  window.location = "https://google.com/search?q=" + value + "&btnI";
}
</script>
</body>
</html>
